<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Tech Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Dashboard</a>
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <!--Body cards-->
    <div class="row justify-content-md-center">
      <div class="card col-md-8">
        <div class="card-header"style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    ">
          <h4>Why MVC is so important</h4>
          <h6>date</h6>
        </div>
        
        <div class="card-body">
          
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          
        </div>
      </div>
    </div>

    <!--Login Form-->
    <div class="row justify-content-md-center">
      <div class="card col-md-8">
      <div class="col-md-6">
        <h2>Login</h2>
    
        <form class="form login-form">
          <div class="form-group">
            <label for="email-login">email:</label>
            <input class="form-input" type="text" id="email-login" />
          </div>
          <div class="form-group">
            <label for="password-login">password:</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">login</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Signup</h2>
    
        <form class="form signup-form">
          <div class="form-group">
            <label for="name-signup">name:</label>
            <input class="form-input" type="text" id="name-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    
    <script src="./js/login.js"></script>

   <!--Blog Form--> 
   <div class="row justify-content-md-center">
    <div class="card col-md-8">
    <form>
      <div class="form-group">
        <label for="title-blog">Blog Title</label>
        <input type="email" class="form-control" id="title-blog" aria-describedby="emailHelp" placeholder="Title your Blog Post!">
        
      </div>
      <div class="form-group">
        <label for="description-blog">Description</label>
        <input type="password" class="form-control" id="description-blog" placeholder="What do you want to say?">
      </div>
      <button type="submit" class="btn btn-primary" id="blog-submit">Post</button>
    </form>
    </div>
    </div>

    <!--New post button-->
    <div class="row justify-content-md-center">
      <div class="card col-md-1">
      <a class="btn btn-primary" href="/newBlog" role="button">New Post</a>
      </div>
      </div>

  <!--Comment form-->
  <div class="row justify-content-md-center">
    <div class="card col-md-8">
    <form class ="comment-form">

      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" id="comment" placeholder="Comment here...">
      </div>
      <button type="submit" class="btn btn-primary" id="comment-submit">Post</button>
    </form>
    </div>
    </div>


</body>
</html>
